<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Regístrate</title>
</head>

<body>
    <header class="header">
        <div class="header__img">
            <img class="header__img--logo" src="../images/tomate-ico.png" alt="Tomate"> 
            <span class="header__img--letras">Makipedia</span>
        </div>                
    </header>  

    <div class="contenido">    
        <section class="login">
            <section class="login__container">
                <h2>Regístrate</h2>
                <form class="login__form">
                    <input class="input input--login" type="text" placeholder="Nombre">
                    <input class="input input--login" type="text" placeholder="Correo">
                    <input class="input input--login" type="password" placeholder="Contraseña">
                    <button class="button--transparente">Registrarme</button>
                    
                </form>
                
                <p class="login__init"><a href="/">Iniciar sesión</a></p>
            </section>
        </section>
    </div>    
    
    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
