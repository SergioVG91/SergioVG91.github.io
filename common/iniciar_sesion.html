<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <header class="header">
        <div class="header__img">
            <img class="header__img--logo" src="../images/tomate-ico.png" alt="Tomate"> 
            <span class="header__img--letras">Makipedia</span>
        </div>                
    </header>  
    
    <div class="contenido">
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__form">
                    <input class="input input--login" type="text" placeholder="Correo">
                    <input class="input input--login" type="password" placeholder="Contraseña">
                    <button class="button--transparente">Iniciar sesión</button>
                    <div class="login__remember-me">
                        <label for="">
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame                        
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>            
                </form>
                <section class="login__social-media">                
                    <button class="button--google"><img class="button__icon" src="../images/google-icon.png" alt="Google">Iniciar sesión con Google</button>
                    <button class="button--twitter"><img class="button__icon" src="../images/twitter-icon.png" alt="Twitter">Iniciar sesión con Twitter</button>
                    <!-- <div><img src="../images/google-icon.png" alt="Google">Inicia sesión con Google</div>
                    <div><img src="../images/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>                 -->
                </section>
                <p class="login__register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
            </section>
        </section>
    </div> 

    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
